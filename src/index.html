<script>
  // http://localhost:63342/ceslinkaccount-webapp/src/index.html?mail=a%40b.com&givenName=Samuel%20Lyons&byuNetId=swlyons
  $(document).ready(function () {
    $('#signOutButton').hover(
      function () {
        $(this).attr('style', 'cursor: pointer; border-radius: 4px; text-align: center; padding: 10px 0px; text-align: center; font: 18px/30px Roboto; color: white; background-color: #333; transition: 0.5s;')
      }, function () {
        $(this).attr('style', 'cursor: pointer; border-radius: 4px; text-align: center; padding: 10px 0px; text-align: center; font: 18px/30px Roboto; font-weight: bold; transition: 0.5s;')
      }
    )

    if (!getUrlParameter('givenName') || !getUrlParameter('mail')) {
      if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
        window.location.replace('https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/loginGet')
      } else {
        window.location.replace('https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/loginGet')
      }
    }

    if (getUrlParameter('byuId')) {
      $('#byuAccountRow').attr('style', 'display: table-row;')
      if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
        $('#byuDeleteLink').attr('href', 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/delete?byuId=' + getUrlParameter('byuId'))
      } else {
        $('#byuDeleteLink').attr('href', 'https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/delete?byuId=' + getUrlParameter('byuId'))
      }
    } else {
      $('#linkBYUAccountRow').attr('style', 'display: table-row;')
    }

    if (getUrlParameter('byuhId')) {
      $('#byuhAccountRow').attr('style', 'display: table-row;')
      if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
        $('#byuhDeleteLink').attr('href', 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/delete?byuhId=' + getUrlParameter('byuhId'))
      } else {
        $('#byuhDeleteLink').attr('href', 'https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/delete?byuhId=' + getUrlParameter('byuhId'))
      }
    } else {
      $('#linkBYUHAccountRow').attr('style', 'display: table-row;')
    }

    if (getUrlParameter('ensignId')) {
      $('#ensignAccountRow').attr('style', 'display: table-row;')
      if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
        $('#ensignDeleteLink').attr('href', 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/delete?ensignId=' + getUrlParameter('ensignId'))
      } else {
        $('#ensignDeleteLink').attr('href', 'https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/delete?ensignId=' + getUrlParameter('ensignId'))
      }
    } else {
      $('#linkEnsignAccountRow').attr('style', 'display: table-row;')
    }

    $('#givenName').html(getUrlParameter('givenName'))
    $('#bannerName').html(getUrlParameter('givenName') + '&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;')
    $('#mail').html(getUrlParameter('mail'))
    $('#byuNetId').html(getUrlParameter('byuNetId'))
    $('#byuhId').html(getUrlParameter('byuhId'))
    $('#ensignId').html(getUrlParameter('ensignId'))

  function addBYUAccount () {
    if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
      window.location.href = 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/loginBYUPut'
    } else {
      window.location.href = 'https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/loginBYUPut'
    }
  }

  function addBYUHAccount () {
    if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
      window.location.href = 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/loginBYUHPut'
    } else {
      window.location.href = 'https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/loginBYUHPut'
    }
  }

  function addEnsignAccount () {
    if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
      window.location.href = 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/loginEnsignPut'
    } else {
      window.location.href = 'https://ceslinkaccount-api-prd.ces-identity-prd.amazon.byu.edu/loginEnsignPut'
    }
  }

  function signOut () {
    if (window.location.href.indexOf('https://account-dev.admissionsapplicationsystem.org') == 0) {
      window.location.href = 'https://login-dev.admissionsapplicationsystem.org/cas/logout'
    } else {
      window.location.href = 'https://login.admissionsapplicationsystem.org/cas/logout'
    }
  }

  var getUrlParameter = function getUrlParameter (sParam) {
    var sPageURL = window.location.search.substring(1),
      sURLVariables = sPageURL.split('&'),
      sParameterName,
      i

    for (i = 0; i < sURLVariables.length; i++) {
      sParameterName = sURLVariables[i].split('=')

      if (sParameterName[0] === sParam) {
        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1])
      }
    }
  }
