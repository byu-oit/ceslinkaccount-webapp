<!DOCTYPE html>
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style>
        .imgTopAlign {
            vertical-align: top;
        }

        .bottomBorder {
            border-bottom: #DDDDDD 2px solid;
        }

        .boldFontWeight {
            font-weight: bold;
        }
    </style>
    <title>CES Link Account</title>
</head>
<body>
<table width="100%" style="border-collapse: collapse; line-height: 45px;">
    <tr>
        <td colspan="5" style="line-height: 15px;">&nbsp;</td>
    </tr>
    <tr class="bottomBorder">
        <td width="30%"></td>
        <td colspan="3">
            <div>
                <table width="600px">
                    <tr>
                        <td class="imgTopAlign"><img src="images/BYUlogo.svg" width="94" alt=""/></td>
                        <td class="imgTopAlign"><img src="images/BYUIlogo.svg" width="94" alt=""/></td>
                        <td class="imgTopAlign"><img src="images/LDSBClogo.svg" width="88" alt=""/></td>
                        <td class="imgTopAlign"><img src="images/BYUHlogo.svg" width="94" alt=""/></td>
                        <td class="imgTopAlign"><img src="images/Pathwaylogo.svg" width="94" alt=""/></td>
                    </tr>
                </table>
            </div>
        </td>
        <td width="100px" class="imgTopAlign" style="padding-right: 25px;">
            <div id="signOutButton" onclick="signOut()" style="cursor: pointer; border: 1px solid #707070; border-radius: 4px; text-align: center; padding: 10px 0px; text-align: center; font: 18px/30px Roboto; color: #006D8E;">
                Sign Out
            </div>
        </td>
    </tr>
    <tr>
        <td colspan="5" style="line-height: 25px;">&nbsp;</td>
    </tr>
    <tr>
        <td></td>
        <td width="150px">Name:</td>
        <td id="givenName" width="250px" class="boldFontWeight"></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td></td>
        <td>Email:</td>
        <td id="mail" class="boldFontWeight"></td>
        <td colspan="2"></td>
    </tr>
    <tr>
        <td colspan="5" style="line-height: 25px;">&nbsp;</td>
    </tr>
    <tr id="byuAccountRow" style="display: none;">
        <td></td>
        <td class="boldFontWeight">BYU Net ID:</td>
        <td id="byuNetId"></td>
        <td style="font: 18px/22px Roboto; text-decoration: underline; cursor: pointer; color: #006D8E">
            <a id="byuDeleteLink" href="">Unlink</a></td>
        <td></td>
    </tr>
    <tr id="linkAccountRow" style="display: none">
        <td></td>
        <td onclick="addAccount()" style="cursor: pointer; background: #006D8E 0% 0% no-repeat padding-box; border-radius: 4px;text-align: left; font: 18px/30px Roboto; letter-spacing: 0px; color: #FFFFFF; text-align: center; width: 188px; height: 52px; text-align: center; vertical-align: middle;">
            Link a BYU Account
        </td>
        <td colspan="3"></td>
    </tr>

</table>


<script>
  // http://localhost:63342/ceslinkaccount-webapp/src/index.html?mail=a%40b.com&givenName=Samuel%20Lyons&byuNetId=swlyons
  $(document).ready(function () {
    $( "#signOutButton" ).hover(
      function() {
        $( this ).attr("style", "cursor: pointer; border: 1px solid #707070; border-radius: 4px; text-align: center; padding: 10px 0px; text-align: center; font: 18px/30px Roboto; color: white; background-color: #006D8E; transition: 0.5s;");
      }, function() {
        $( this ).attr("style", "cursor: pointer; border: 1px solid #707070; border-radius: 4px; text-align: center; padding: 10px 0px; text-align: center; font: 18px/30px Roboto; color: #006D8E; background-color: white; transition: 0.5s;");
      }
    );

    if (!getUrlParameter('givenName') || !getUrlParameter('mail')) {
      window.location.replace('https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/loginGet')
    }

    if (getUrlParameter('byuId')) {
      $('#byuAccountRow').attr('style', 'display: table-row;')
      $('#byuDeleteLink').attr('href', 'https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/delete?byuId=' + getUrlParameter('byuNetId'))
    } else {
      $('#linkAccountRow').attr('style', 'display: table-row;')
    }

    $('#givenName').html(getUrlParameter('givenName'))
    $('#mail').html(getUrlParameter('mail'))
    $('#byuNetId').html(getUrlParameter('byuNetId'))

    // console.log('ready!')

    //     console.log(i + ': ' + field) //this works too accountLoggedIn: true
    //   })
    //   console.log('ready4!')
    //   console.log(data.accountLoggedIn) //this works
    //   console.log('ready5!')
    // })

  })

  function addAccount(){
    window.location.href = "https://ceslinkaccount-api-dev.ces-identity-dev.amazon.byu.edu/loginPut"
  }

  function signOut(){
    window.location.href = "https://ident-dev.churcheducationalsystem.org/cas/logout"
  }

  var getUrlParameter = function getUrlParameter (sParam) {
    var sPageURL = window.location.search.substring(1),
      sURLVariables = sPageURL.split('&'),
      sParameterName,
      i

    for (i = 0; i < sURLVariables.length; i++) {
      sParameterName = sURLVariables[i].split('=')

      if (sParameterName[0] === sParam) {
        return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1])
      }
    }
  }
</script>
</body>
</html>
